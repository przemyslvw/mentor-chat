<div class="register-container">
  <h2>Rejestracja</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email jest wymagany
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Wprowadź poprawny adres email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hasło</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-hint>Minimum 6 znaków</mat-hint>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Hasło jest wymagane
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        Hasło musi mieć co najmniej 6 znaków
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Potwierdź hasło</mat-label>
      <input
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideConfirmPassword = !hideConfirmPassword"
      >
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.hasError('mismatch')"> Hasła nie są identyczne </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registerForm.invalid || isLoading"
      class="register-button"
    >
      <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
      <span *ngIf="!isLoading">Zarejestruj się</span>
    </button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>

  <div class="login-link">Masz już konto? <a routerLink="/auth/login">Zaloguj się</a></div>
</div>
